  <!DOCTYPE html>
  <html ng-app="gemStore">
    <head>
    
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
      
      <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <script type="text/javascript" 
  src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
     <script type="text/javascript" src="writers.js"></script>
   
    </head>

    <body ng-controller="StoreController as store">
      <!--  Store Header  -->
      <header>
          <h1 class="text-center">Welcome Editors !</h1>
        <h2 class="text-center"> List of Writers </h2>
      </header>
      
    <style type="text/css">
    .bs-example{
    	margin: 40px;
    }
    </style>
   
<div class="bs-example">
<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></i></div>
        
        <input type="text" class="form-control" placeholder="filter by Area of expertise" ng-model="searchWriter">
      </div>      
    </div>
  </form>
   
     
     
        <!--  product Container  -->

     <table class="table table-striped">
    <thead>
      <tr>
        <th>Email</th>
        <th>Area of expertise</th>
        <th>Your Comments</th>
        <th>Set/Change Comments</th>
        <th>Details</th>


      </tr>
    </thead>
    <tbody>
   
      <tr  ng-repeat="writer in writers | filter:searchWriter">
       
        <td>{{writer.email}}</td>
         <td>{{writer.catagory}}</td>
         <td>{{writer.comments | limitTo: 25 }}{{myString.length > 25 ? '...' : ''}}...
</td>
         
         <td >
         <div class="row header" style="text-align:left;">
             
             <button class="btn btn-info" type="button"  data-toggle="modal" 
   data-target="#myComments{{$index}}">Set Comments</button>
            
   <div class="modal fade" id="myComments{{$index}}" tabindex="-1" 
     role="dialog" aria-labelledby="helpModalLabel"     aria-hidden="true">
      <div class="modal-dialog">      
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                 <h4 class="modal-title" >Your Comments</h4>
                         
             </div>
             <form action="./mycomments.php" method="post">
                  <div class="modal-body">

<!--                        My comments   -->
                            <input type="hidden" name="mywpusername" value="{{writer.email}}" />
                            <input type="hidden" name="mywpareaname" value="{{writer.catagory}}" />
                          <textarea rows="4" cols="50" name="mycomments" class="form-control  pull-right" >{{writer.comments}}</textarea>
                      
                      
                  </div>
                   <div class="modal-footer">
                       
                        <button  type="submit" 
                        class="btn btn-info">
                            Update</button>
                       <button type="button" 
                        class="btn btn-default" data-dismiss="modal">
                            Close</button>
                    </div>
             </form>
             
             
             
             
            
             
             
             
             
             
             
             
             
             
             
             
             
                     
          </div>
        </div>
     </div>
  </div>
         </td>

        <td>           
  <div class="row header">
             <button class="btn btn-success" type="button"  data-toggle="modal" 
   data-target="#PostCommentsModal{{$index}}"> Editor Options</button>
            
   <div class="modal fade" id="PostCommentsModal{{$index}}" tabindex="-1" 
     role="dialog" aria-labelledby="helpModalLabel"     aria-hidden="true">
      <div class="modal-dialog">      
         <div class="modal-content">
              <div class="modal-header">
                          <button type="button" class="close" 
                          data-dismiss="modal">
                              <span aria-hidden="true">&times;
                              </span><span class="sr-only">
                              Close</span></button>
                            <h4 class="modal-title" >
                              Editor Options</h4>
                         
                  </div>
                  <div class="modal-body">

                           <writer-tabs></writer-tabs>
                  </div>
                   <div class="modal-footer">
                        <button type="button" 
                        class="btn btn-default" data-dismiss="modal">
                            Close</button>
                    </div>
                     
          </div>
        </div>
     </div>
  </div>
             
         </td>

      </tr>
    </tbody>
  </table>
  
 </div>





      </div>
    </body>
  </html>
